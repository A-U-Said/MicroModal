<!doctype html>  
<html lang="en">
	
	<head>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/modal.css">
	</head>
	
	<body>

		<div class="modal-popup" data-id="123">
			<h2>Modal One</h2>
			<p>Modal will close on blur or escape key</p>
			<button onclick="Modal.hide()">Close</button>
		</div>

		<div class="modal-popup angled" data-id="456">
			<h2>Modal Two</h2>
			<p>Same behaviour but with a different style</p>
			<button onclick="Modal.hide()">Close</button>
		</div>

		<main>
			<button onclick="Modal.show('123')">Open Modal 1</button>
			<button onclick="Modal.show('456')">Open Modal 2</button>
		</main>

		<div class="modal-cover"></div>

		<script type="text/javascript" src="js/modal.js"></script>

	</body>
	
</html>
